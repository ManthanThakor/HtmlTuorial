<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Table with Rowspan and Colspan</title>
    <style>
      table {
        width: 60%;
        border-collapse: collapse;
        margin: 20px auto;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2 style="text-align: center">Weekly Time Table</h2>

    <table>
      <thead>
        <tr>
          <th rowspan="2">Time</th>
          <th colspan="5">Subjects</th>
        </tr>
        <tr>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>9:00 AM - 10:00 AM</td>
          <td>Math</td>
          <td>Science</td>
          <td>English</td>
          <td>History</td>
          <td>Art</td>
        </tr>
        <tr>
          <td rowspan="2">10:15 AM - 11:15 AM</td>
          <td>Dance</td>
          <td>Math</td>
          <td>Science</td>
          <td>English</td>
          <td>Music</td>
        </tr>
        <tr>
          <td>History</td>
          <td colspan="3">Free Period</td>
          <td>Music</td>
        </tr>
        <tr>
          <td>11:30 AM - 12:30 PM</td>
          <td>History</td>
          <td>Art</td>
          <td>Dance</td>
          <td>Math</td>
          <td>Science</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
